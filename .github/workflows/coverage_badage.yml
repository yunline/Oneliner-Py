name: "Update Coverage Badage"

on:
    workflow_dispatch:
    push:
      branches:
        - main

jobs:
    badage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3.5.0
            - uses: "actions/setup-python@v2"
              with:
                python-version: "3.12"
            
            - name: "Install and run test"
              run: |
                python3 -m pip install -r requirements-dev.txt
                python3 -m pip install .

            - name: "Get coverage"
              id: total
              run: |
                python3 -m coverage run --source=oneliner -m tests
                echo "total=$(python3 -m coverage report --format=total)" >> $GITHUB_ENV
            
            - name: Create Coverage Badge
              uses: schneegans/dynamic-badges-action@v1.6.0
              with:
                auth: ${{ secrets.GIST_SECRET }}
                gistID: e86b754a309a222ab53215c9d5ff5594
                filename: Oneliner-Py_coverage.json
                label: Coverage
                message: ${{ env.total }}%
                minColorRange: 60
                maxColorRange: 95
                valColorRange: ${{ env.total }}
